services:
  - type: web
    name: andorpong
    env: node
    plan: free
    buildCommand: cd server && npm install && cd ../client && npm install --include=dev && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: andorpong-db
          property: connectionString
      - key: NODE_ENV
        value: production

databases:
  - name: andorpong-db
    databaseName: pong
    user: ponguser
    plan: free # Use free tier postgres
    ipAllowList: [] # Allow all for simplicity or restrict later
